
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="feedback.js"></script>
<link rel="stylesheet" href="feedback.css" />


<script>
background_int=function(){h=$(window).height(),w=$(window).width(),fs=Math.min(w/2,h),fontSize=.08*fs,$("body").css("font-size",fontSize).css("height",h)},$(document).ready(function(){background_int()});
</script>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

</head>



<title>Feedback</title>
<body>
    <div id='background'>
        
        
        <div id='entertextprompt'>Enter TurnItIn ID number</div>

<form id=idform method='POST' enctype='multipart/form-data' action={{action}}>
    <input type="text" autocomplete="off" autofocus="autofocus"
    name="subject_id" id="subject_id">
    <input type="submit" value="Submit" class="submit" id=submit>
    <div class=checkboxholder>
  <input type="radio" id="ps1" value="1" name=ps />
  <label for="ps1">PS1</label>

  <input type="radio" id="ps2" value="2" name=ps />
  <label for="ps2">PS2</label>

  <input type="radio" id="mid" value="3" name=ps />
  <label for="mid">Midterm</label>

  <input type="radio" id="ps4" value="4" name=ps />
  <label for="ps4">PS3/4</label>
</div>
</form>
</div>

<div id=data_page>
<div id="id_num" class="bold">Turn It In Submission ID: <span id=id_num_s></span></div>
<div id="grade" class="bold">Grade: <span id=grade_s class=capitalize></span></div>
<div id="comment" class="bold">Comments: <span id=comment_s></span></div>
<div id=error>ERROR: ID not found or entered inccorectly</div>
<!-- <div id="id_nums" class="bold">Candidate ID: <span id=id_nums_s></span></div>
<div id="grades" class="bold">Breakdown: <span id=grades_s class=capitalize></span></div>
<div id="fgrade" class="bold">Final Grade: <span id=fgrade_s class=capitalize></span></div>
<div id="fb" class="bold">Comments: <span id=fb_s></span></div>
<div id=error>ERROR: ID not found or entered inccorectly</div>  -->
</div>






</body>
</html>
